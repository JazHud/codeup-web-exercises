<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First functions</title>
</head>
<body>
    <script>
        function calculateCircumference(radius) {
            const pi = 3.14159;
            let circumference = 2 * pi * radius;
            return circumference;
        }
        function calculateKm(miles) {
            return 1.6 * miles;

        }
        function calculateLt(gallons) {
            let Lt = 3.785412 * gallons;
            return Lt;
        }
        function calculateFar(celsius) {
            return ((1.8 * celsius) + 32);
        }
    </script>

</body>
</html>
